<title>Titel in browser</title>

<body>
	<section class="bodywrapper">

		<script type="text/javascript">
			var correctResultaat = false;
			var regExp = new RegExp("^\\d{2}[\\/\\.-]\\d{2}[\\/\\.-]\\d{4}$", "g");
			//var regEx = new RegExp("\\d{2,}","g");
			var input;
			do {
				input = prompt("Correcte datum: ", "13-10-1968");
				correctResultaat = regExp.test(input);
			} while (!correctResultaat);
			document.write("correct<br />");
			
			var regExpSep = new RegExp("[\\/\\.-]");
			var inputSplitted = input.split(regExpSep.exec(input), 3);
			document.write("inputSplitted = "+inputSplitted+"<br />");
			
			if (inputSplitted.length == 3) {
				var dag = inputSplitted[0];
				var maand = inputSplitted[1];
				var jaar = inputSplitted[2];
				var date = new Date(jaar+"/"+maand+"/"+dag);
				document.write("date object = "+date.toDateString()+"<br />");
				delete date;
			} else {
				document.write("incorrect number of parts after split = "+inputSplitted.length+"<br />");
			}
		</script>


	</section>
</body>
