<body>
	<section class="bodywrapper">



		<h1>CLOCK</h1>
		<h2 id="clock">geduld...</h2>

		<script type="text/javascript">
			function updateTime() {
				var domElement = document.getElementById("clock");
				var now = new Date();
				var sec = now.getSeconds();
				if (sec & 2) {
					domElement.setAttribute("style", "color: #ee7711;");
				} else {
					domElement.setAttribute("style", "color: #777;");
				}
				domElement.innerHTML = now.toLocaleTimeString();
				document.title = now.toLocaleTimeString();
				delete domElement;
				delete now;
				delete sec;
			}
			setInterval("updateTime()", 1000);
		</script>

	</section>
