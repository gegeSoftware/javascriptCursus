<title>Titel in browser</title>

</head>

<body>
	<section class="bodywrapper">

		<script type="text/javascript">
		var appName = navigator.appName;
		document.write("browser: "+appName+"<br />");
		document.write("browser code name: "+navigator.appCodeName+"<br />");
		document.write("browser appVersion: "+navigator.appVersion+"<br />");
		document.write("browser geolocation: "+navigator.geolocation+"<br />");
		document.write("browser platform: "+navigator.platform+"<br />");
		document.write("browser product: "+navigator.product+"<br />");
		document.write("browser cookies: "+navigator.cookieEnabled+"<br />");
			
		</script>


	</section>
</body>
